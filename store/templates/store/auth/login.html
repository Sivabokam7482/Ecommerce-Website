{% extends "store/layouts/main.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card shadow col-md-10 mt-4">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Login Page of Ecommerce</h4>
                            </div>
                            <hr>
                            <div class="form-group mt-2">
                                <label for="">Username : </label>
                                <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username">
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Password : </label>
                                <input type="Password" class="form-control mt-2" name="password" placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn float-end shadow btn-success px-6 mt-2 ">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% comment %} <center> {{form.as_p}}</center> {% endcomment %}

{% endblock content %}
